---
# Base directory configuration
crowdsec_base_folder: "{{ docker_base_folder }}/crowdsec"

# User management
crowdsec_user: "crowdsec"
crowdsec_group: "crowdsec"
crowdsec_create_user: true

# File permissions
crowdsec_file_permissions:
  directories: "0755"
  configs: "0644"
  data: "0755"

# Service configuration
crowdsec_backup_configs: true
crowdsec_restart_policy: "unless-stopped"

# Docker configuration
crowdsec_pull_policy: "missing"
crowdsec_remove_orphans: true

# CrowdSec collections to install
crowdsec_collections_list:
  - crowdsecurity/sshd
  - crowdsecurity/sshd-impossible-travel
  - crowdsecurity/linux
  - crowdsecurity/linux-lpe
  - crowdsecurity/traefik
  - crowdsecurity/http-cve
  - crowdsecurity/base-http-scenarios
  - crowdsecurity/nginx
  - crowdsecurity/appsec-virtual-patching
  - crowdsecurity/appsec-generic-rules
  - crowdsecurity/appsec-crs
  - crowdsecurity/unifi
  - Dominic-Wagner/vaultwarden
  - timokoessler/uptime-kuma
  - firix/authentik
  - LePresidente/jellyfin
  - gauth-fr/immich
